<div class="card">
    <div class="card-body">
        <h4 class="card-title">Rechazos creados</h4>
        <div class="text-right">
            <h2 class="font-light m-b-0"><i class="ti-arrow-up text-info"></i> {{planning?.rejects?.length}}</h2>
            <span class="text-muted">Total rechazos</span>
        </div>
        <span class="text-info">{{porcentajeprocesados}}%</span>
        <div class="progress">
            <div class="progress-bar bg-info" role="progressbar"
                [style.widht.%]="porcentajeprocesados"
                style="height: 6px" aria-valuenow="25" aria-valuemin="0"
                aria-valuemax="100"></div>
        </div>
    </div>
</div>
